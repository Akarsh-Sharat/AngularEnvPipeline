<p>customers works!</p>

<div class="">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-responsive table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>customerID</th>
                            <th>companyName</th>
                            <th>contactTitle</th>
                            <th>contactName</th>
                            <th>country</th>
                            <th>region</th>
                            <th>postalCode</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr *ngFor="let item of customer">
                            <td>{{item.customerID}}</td>
                            <td>{{item.companyName}}</td>
                            <td>{{item.contactTitle}}</td>
                            <td>{{item.contactName}}</td>
                            <td>{{item.country}}</td>
                            <td>{{item.region}}</td>
                            <td>{{item.postalCode}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
